<html>
<head>
<style>
body {
    background-image: url('{{url_for('static',filename = 'images/Background.jpg')}}');
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    animation: backgroundAnimation 20s infinite alternate;
}

@keyframes backgroundAnimation {
    0% {
        background-size: 100%;
    }
    50% {
        background-size: 105%;
    }
    100% {
        background-size: 100%;
    }
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80%;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.upload {
    font-size: 40px;
    background-color: #fff;
    border-radius: 20px;
    outline: none;
    width: 100%;
    max-width: 500px;
    padding: 50px;
    margin-bottom: 20px;
    color: #000;
    border: 3px solid #2d2f31;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s, box-shadow 0.3s;
}

.upload:focus {
    border-color: #1fb9be;
    box-shadow: inset 0 2px 5px rgba(31, 185, 190, 0.3);
}

input[type="submit"] {
    padding: 15px 35px;
    background-color: #1fb9be;
    border-radius: 15px;
    color: #f2f4f1;
    font-size: 1.5rem;
    border: none;
    cursor: pointer;
    transition: background-color 10s, transform 10s;
}

input[type="submit"]:hover {
    background-color: #17a2a5;
    transform: translateY(-2px);
}

input[type="submit"]:active {
    background-color: #128c8f;
    transform: translateY(0);
}

@media screen and (max-width: 768px) {
    form {
        width: 90%;
    }
}

@media screen and (max-width: 480px) {
    .upload {
        max-width: 90%;
    }
}


</style>
</head>
<body background="{{url_for('static',filename = 'images/Background.jpg')}}">
    <a href="/"><h1 style="text-align:center;font-size:4rem">Predict Tomato Leaf Disease & Get Cure</h1>
    </a>
<section>
        
        
     
            <form action="/" method="post" enctype="multipart/form-data" onsubmit="showloading()">

                <input type="file" name="image" class="upload">
				<br>
				<br>
                <input type="submit" value="Predict">

            </form>

               
        </div>
    </section>
    {% if msg %}
    <div>
          <h1 style="text-align: center;"> {{ msg }} </h1> 
        
    </div>
    {% endif %}

</body>
</html>
